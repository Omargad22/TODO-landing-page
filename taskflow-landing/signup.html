<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">
    <!-- Background Orbs -->
    <div class="hero-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <nav class="navbar" style="position: absolute; background: transparent; border: none;">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-icon">âœ“</span>
                TaskFlow
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Start your 14-day free trial today</p>
            </div>

            <div id="signupError" class="error-message"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" id="username" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                        required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login" class="auth-link">Login</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    </script>
</body>

</html>
